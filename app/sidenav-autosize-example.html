<mat-toolbar class="example-toolbar">
  <h1 class="example-app-name">I and M Bank</h1>
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>

  <p>Registration Branch:</p>
  <p>Hq</p>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav
    #sidenav
    class="example-sidenav"
    mode="side"
    opened="true"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
  >
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Dashboard</span
        >
        <mat-icon mat-list-icon *ngIf="isExpanded || isShowing">home</mat-icon>
      </mat-list-item>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Masters</span>
        <mat-icon mat-list-icon *ngIf="isExpanded || isShowing">home</mat-icon>
        <mat-icon
          class="menu-button"
          [ngClass]="{'rotated' : showSubmenu}"
          *ngIf="isExpanded || isShowing"
          >expand_more</mat-icon
        >
      </mat-list-item>
      <div
        class="submenu"
        [ngClass]="{'expanded' : showSubmenu}"
        *ngIf="isShowing || isExpanded"
      >
        <a mat-list-item href="...">Masters</a>
      </div>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Reports</span>
        <mat-icon mat-list-icon *ngIf="isExpanded || isShowing"
          >assessment</mat-icon
        >
        <mat-icon
          class="menu-button"
          [ngClass]="{'rotated' : showSubmenu}"
          *ngIf="isExpanded || isShowing"
          >expand_more</mat-icon
        >
      </mat-list-item>
      <div
        class="submenu"
        [ngClass]="{'expanded' : showSubmenu}"
        *ngIf="isShowing || isExpanded"
      >
        <a mat-list-item href="...">Masters</a>
      </div>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Administration</span
        >
        <mat-icon mat-list-icon *ngIf="isExpanded || isShowing"
          >group_work</mat-icon
        >
        <mat-icon
          class="menu-button"
          [ngClass]="{'rotated' : showSubmenu}"
          *ngIf="isExpanded || isShowing"
          >expand_more</mat-icon
        >
      </mat-list-item>
      <div
        class="submenu"
        [ngClass]="{'expanded' : showSubmenu}"
        *ngIf="isShowing || isExpanded"
      >
        <a mat-list-item href="...">Masters</a>
      </div>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Card issuance</span
        >
        <mat-icon mat-list-icon *ngIf="isExpanded || isShowing"
          >accessibility</mat-icon
        >
        <mat-icon
          class="menu-button"
          [ngClass]="{'rotated' : showSubmenu}"
          *ngIf="isExpanded || isShowing"
          >expand_more</mat-icon
        >
      </mat-list-item>
      <div
        class="submenu"
        [ngClass]="{'expanded' : showSubmenu}"
        *ngIf="isShowing || isExpanded"
      ></div>
    </mat-nav-list>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">Main content that resizes properly</div>
</mat-sidenav-container>
